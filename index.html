<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="">
      <h1>Busmall</h1>
    </section>
    <section>
      <p>The goal of this exercise is to determine which products are the best for us to include in our catalog. Below are a row of products. Choose the product that you like the best. After 25 products are chosen the test is over.</p>
    </section>
    <section id="pic-container" class="">
      <img id="left" src="">
      <img id="center" src="">
      <img id="right" src="">
    </section>
    <section class="buttons">
      <button id="chart-results">CHART RESULTS</button>
      <button id="reset-results">RESET / PLAY AGAIN</button>
    </section>
    <section class="myChartDiv">
      <canvas id="myChartClicks" width="400" height="100"></canvas>
    </section>
    <section class="myChartDiv">
      <canvas id="myChartViews" width="400" height="100"></canvas>
    </section>
    <section class="myChartPercentage">
      <canvas id="myChartPercentage" width="400" height="100"></canvas>
    </section>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
